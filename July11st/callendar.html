<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캘린더</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calendar-container {
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .calendar-header button:hover {
            background-color: #0056b3;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-grid div {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            position: relative;
        }
        .note-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .note-container textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .note-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .note-container button:hover {
            background-color: #0056b3;
        }
        .has-note::after {
            content: '•';
            color: red;
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">이전</button>
            <span id="currentMonth">2023년 6월</span>
            <button id="nextMonth">다음</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
        <div class="note-container" id="noteContainer">
            <h3 id="noteDate">2023-06-01</h3>
            <textarea id="noteContent" placeholder="메모를 입력할 수 있습니다."></textarea>
            <button id="saveNote">등록</button>
        </div>
    </div>

    <script>
        const calendarGrid = document.getElementById('calendarGrid');
        const currentMonth = document.getElementById('currentMonth');
        const noteContainer = document.getElementById('noteContainer');
        const noteDate = document.getElementById('noteDate');
        const noteContent = document.getElementById('noteContent');
        let notes = {};

        let date = new Date();

        function renderCalendar() {
            calendarGrid.innerHTML = '';
            const year = date.getFullYear();
            const month = date.getMonth();
            currentMonth.textContent = `${year}년 ${month + 1}월`;

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            for (let i = 1; i <= lastDate; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day';
                dayCell.textContent = i;
                const currentDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                if (notes[currentDate]) {
                    dayCell.classList.add('has-note');
                }
                dayCell.addEventListener('click', () => selectDate(year, month + 1, i));
                calendarGrid.appendChild(dayCell);
            }
        }

        function selectDate(year, month, day) {
            const selectedDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            noteDate.textContent = selectedDate;
            noteContent.value = notes[selectedDate] || '';
            noteContainer.style.display = 'flex';
        }

        document.getElementById('prevMonth').addEventListener('click', () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('saveNote').addEventListener('click', () => {
            const noteDateValue = noteDate.textContent;
            const noteContentValue = noteContent.value.trim();
            if (noteContentValue) {
                notes[noteDateValue] = noteContentValue;
            } else {
                delete notes[noteDateValue];
            }
            noteContainer.style.display = 'none';
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
